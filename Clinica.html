<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita Dental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Agendar Cita Dental</h1>
        <form id="appointment-form" action="guardar_cita.php" method="POST">
            <div class="form-group">
                <label for="service">Selecciona el servicio:</label>
                <div class="input-icon">
                    <i class="fas fa-tooth"></i>
                    <select id="service" name="service" required>
                        <option value="ortodoncia">Ortodoncia</option>
                        <option value="implantes">Implantes</option>
                        <option value="coronas">Coronas</option>
                        <option value="blanqueamiento">Blanqueamiento</option>
                        <option value="lentes">Lentes</option>
                        <option value="carillas">Carillas</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="other-service" style="display:none;">
                <label for="other-description">Describe tu solicitud :</label>
                <div class="input-icon">
                    <i class="fas fa-comment-dots"></i>
                    <textarea id="other-description" name="other-description" minlength="500" rows="5" maxlength="500" oninput="updateCharacterCount()"></textarea>
                </div>
                <div id="char-count">0/500</div>
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" required value="+57 " oninput="enforcePhoneFormat()" maxlength="14" pattern="\+57\s\d{3}\s\d{7}" title="Debe contener exactamente 10 números después de +57">
                </div>
            </div>
            <div class="form-group">
                <label for="id">Cédula:</label>
                <div class="input-icon">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="id" name="id" required maxlength="10" pattern="\d{1,10}" title="Debe contener solo números y hasta 11 caracteres">
                </div>
            </div>
            <button type="submit">Enviar Cita</button>
        </form>
    </div>

    <script>
        document.getElementById('service').addEventListener('change', function() {
            const otherService = document.getElementById('other-service');
            if (this.value === 'otros') {
                otherService.style.display = 'block';
            } else {
                otherService.style.display = 'none';
                document.getElementById('other-description').value = '';
                document.getElementById('char-count').innerText = '0/500';
            }
        });

        function updateCharacterCount() {
            const textArea = document.getElementById('other-description');
            const charCount = document.getElementById('char-count');
            charCount.innerText = `${textArea.value.length}/500`;
        }

        function enforcePhoneFormat() {
            const phoneInput = document.getElementById('phone');
            if (!phoneInput.value.startsWith('+57 ')) {
                phoneInput.value = '+57 ' + phoneInput.value.replace(/\+57\s?/g, '');
            }
            phoneInput.value = phoneInput.value.replace(/(\+57\s?\d{3})(\d{7}).*/, '$1 $2');
        }
    </script>
</body>
</html>
