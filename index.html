<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Talero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('Fondo.jpg') no-repeat center center fixed;
            color: #333;
        }
        header {
            background-color: transparent;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: none;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            max-width: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .menu-toggle {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: black;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-toggle i {
            display: block;
            color: black;
        }
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            transform: translateX(-100%);
            opacity: 0;
            visibility: hidden;
            z-index: 999;
        }
        nav.menu-open {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            border-radius: 10px;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .container {
            padding: 50px 20px;
            text-align: center;
        }
        .container h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 48px;
            color: #222;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }
    </style>
</head>
<script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '67e718ea35cfb3ecc9d6d682' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <img src="logo.png" alt="Logo de Dr. Talero" class="logo">
    </header>
    <nav id="menu">
        <button class="close-btn" onclick="toggleMenu()"><i class="fas fa-times"></i></button>
        <a href="#" onclick="toggleMenu()"><i class="fas fa-home icon-black"></i> Inicio</a>
        <a href="#" onclick="toggleMenu()"><i class="fas fa-user-md icon-black"></i> Servicios</a>
        <a href="#" onclick="toggleMenu()"><i class="fas fa-phone icon-black"></i> Contacto</a>
    </nav>
    <div class="container">
        <h1>Bienvenido a Dr. Talero</h1>
        <p>CUSBA OSORIO Y MUVAN.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var menuToggle = document.querySelector(".menu-toggle");
            if (menuToggle) {
                menuToggle.style.display = "block";
            }
        });
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("menu-open");
        }
    </script>
</body>
</html>
