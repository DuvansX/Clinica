<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;

            border-radius: 5px;

        }

    <div class="container">
        <h1>Selecciona una página</h1>
        <button onclick="window.location.href='cliente.html'">Ir a cliente</button>
