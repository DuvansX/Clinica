<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Talero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600&display=swap');


body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: url('Fondo.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #333;
}

header {
    background-color: transparent;
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
    box-shadow: none;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo {
    max-width: 150px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.menu-toggle {
    font-size: 30px;
    cursor: pointer;
    background: none;
    border: none;
    color: black;
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
}
.menu-toggle.hidden {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}

nav.menu-closing {
    transform: translateX(-100%);
    opacity: 0;
    visibility: hidden;
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
}


nav {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    position: fixed;
    top: 0;
    left: 0;
    width: 300px;
    height: 100vh;
    background: url('Fondo menu.jpg') no-repeat center center fixed;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    transform: translateX(-100%);
    opacity: 0;
    visibility: hidden;
    z-index: 999;
    border-right: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 6px 0 15px rgba(0, 0, 0, 0.6);
    padding-top: 60px;
    padding-left: 20px;
}

nav.menu-open {
    transform: translateX(0);
    opacity: 1;
    visibility: visible;
}

nav a {
    font-family: 'Signika', sans-serif;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 15px;
    transition: background 0.3s ease-in-out;
    border-radius: 6px;
    width: 100%;
    text-align: left;
    justify-content: flex-start;
    margin-bottom: 15px;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.12);
}


nav a.active {
    background-color: rgba(255, 255, 255, 0.2);
    font-weight: 600;
    color: rgb(255, 255, 255);
    border-left: 4px solid #fff;
    padding-left: 16px;
}

.container {
    padding: 50px 20px;
    text-align: center;
}

.container h1 {
    font-family: 'Exo 2', sans-serif;
    font-size: 48px;
    color: #222;
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
    color: white;
    background: none;
    border: none;
}

@media screen and (max-width: 768px) {
    nav {
        width: 250px;
        padding-top: 40px;
    }
    nav a {
        font-size: 16px;
        padding: 10px 15px;
    }
}


    </style>
</head>
<script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '67e718ea35cfb3ecc9d6d682' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <img src="Logo.png" alt="Logo de Dr. Talero" class="logo">
    </header>
    <nav id="menu">
        <button class="close-btn" onclick="toggleMenu()"><i class="fas fa-times"></i></button>
        <a href="index.html" onclick="toggleMenu()"><i class="fas fa-home icon-black"></i> Inicio</a>
        <a href="#" onclick="toggleMenu()"><i class="fas fa-user-md icon-black"></i> Servicios</a>
        <a href="#" onclick="toggleMenu()"><i class="fas fa-phone icon-black"></i> Contacto</a>
    </nav>
    <div class="container">
        <h1>Bienvenido a Dr. Talero</h1>
        <p>CUSBA OSORIO Y MUVAN.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var menuToggle = document.querySelector(".menu-toggle");
            if (menuToggle) {
                menuToggle.style.display = "block";
            }
        });
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("menu-open");
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll("nav a");
    const currentUrl = window.location.pathname.split("/").pop(); // Obtiene el nombre del archivo actual

    links.forEach(link => {
        if (link.getAttribute("href") === currentUrl || (currentUrl === "" && link.getAttribute("href") === "index.html")) {
            link.classList.add("active");
        }
    });
});
document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector("nav");
    const closeButton = document.querySelector(".close-btn");

    menuToggle.addEventListener("click", function () {
        menu.classList.add("menu-open");
        menu.classList.remove("menu-closing");
        menuToggle.classList.add("hidden"); // Oculta el botón inmediatamente
    });

    closeButton.addEventListener("click", function () {
        menu.classList.add("menu-closing");
        menu.classList.remove("menu-open");
        menuToggle.classList.remove("hidden"); // Hace que el botón aparezca de inmediato
    });
});

    </script>
</body>
</html>
